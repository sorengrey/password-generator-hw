<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <container id="hidden">
        <div class="form-check">
          <br>
          Please select the characters you would like to use:
          <br>
          <input class="form-check-input" type="checkbox" name="flexCheckDefault" id="flexCheckDefault1">
  <label class="form-check-label" for="flexCheckDefault1">
    lowercase
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" name="flexcheckDefault" id="flexCheckDefault1">
  <label class="form-check-label" for="flexCheckDefault1">
    uppercase
  </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="flexcheckDefault" id="flexCheckDefault2">
          <label class="form-check-label" for="flexCheckDefault1">
            numbers
          </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="flexcheckDefault" id="flexCheckDefault2">
                  <label class="form-check-label" for="flexCheckDefault1">
                    special characters
                  </label>
                        </div>
                      </container>
<br>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>

</html>
